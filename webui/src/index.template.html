<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.png" />
    <link rel="icon" type="image/ico" href="favicon.svg" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>

    <% // added by 'quasar-app-extension-apollo' %> <% if (ctx.mode.ssr &&
    process.env.MODE === 'ssr') { %> {{{ renderState({ contextKey:
    'apolloState', windowKey: '__APOLLO_STATE__' }) }}} <% } %>
  </body>
</html>
