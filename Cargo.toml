[workspace]
members = [
    "credit",
    "feed",
    "market",
    "foundation",
    "review",
    "activity",
    "copilot"
]
resolver = "2"

[workspace.dependencies]
async-graphql = { version = "=7.0.2", default-features = false }
async-graphql-derive = { version = "=7.0.2", default-features = false }
async-trait = "0.1.77"
bcs = "0.1.6"
futures = "0.3.30"
linera-sdk = { version = "0.12.0", path = "../ext/linera-project/linera-protocol/linera-sdk" }
linera-views = { version = "0.12.0", path = "../ext/linera-project/linera-protocol/linera-views" }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
thiserror = "1.0.57"
cid = "0.10.1"
log = "0.4.21"
tokio-stream = "0.1.14"
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
futures-util = "0.3.28"
webassembly-test = "0.1.0"
candle-core = "0.4.1"
candle-transformers = "0.4.1"
getrandom = { version = "0.2.12", default-features = false, features = ["custom"] }
sha3 = "0.10.8"
tokenizers = { git = "https://github.com/christos-h/tokenizers", default-features = false, features = ["unstable_wasm"] }
rand = "0.8.5"
anyhow = { version = "1", features = ["backtrace"] }
uuid = { version = "1.0", features = ["v4"] }

credit = { path = "./credit" }
feed = { path = "./feed" }
review = { path = "./review" }
foundation = { path = "./foundation" }
market = { path = "./market" }
copilot = { path = "./copilot" }

[profile.release]
debug = true
lto = true
opt-level = 'z'
strip = 'debuginfo'

[profile.bench]
debug = true

[patch.crates-io.ed25519-dalek]
version = "2.1.1"
git = "https://github.com/respeer-ai/curve25519-dalek"
branch = "respeer-pub-field-1efe6a93"

[patch.crates-io.async-graphql-parser]
git = "https://github.com/async-graphql/async-graphql.git"
rev = "2830d430"

[patch.crates-io.async-graphql-value]
git = "https://github.com/async-graphql/async-graphql.git"
rev = "2830d430"
